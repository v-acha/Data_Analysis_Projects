<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.17.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "hconcat": [{"mark": {"type": "line", "point": true}, "encoding": {"tooltip": [{"field": "Year", "type": "quantitative"}, {"field": "Strikeouts", "type": "quantitative"}], "x": {"field": "Year", "title": "Year", "type": "ordinal"}, "y": {"field": "Strikeouts", "title": "Strikeouts", "type": "quantitative"}}, "height": 500, "selection": {"selector011": {"type": "interval", "bind": "scales", "encodings": ["x", "y"]}}, "title": "Trend of Strikeouts Over Time", "width": 700}, {"mark": {"type": "line", "point": true}, "encoding": {"tooltip": [{"field": "Year", "type": "quantitative"}, {"field": "Runs", "type": "quantitative"}], "x": {"field": "Year", "title": "Year", "type": "ordinal"}, "y": {"field": "Runs", "title": "Runs Scored", "type": "quantitative"}}, "height": 500, "selection": {"selector012": {"type": "interval", "bind": "scales", "encodings": ["x", "y"]}}, "title": "Trend of Runs Scored Over Time", "width": 700}], "data": {"name": "data-b2b4f3838fcbb88f53169ee17bfc1577"}, "resolve": {"scale": {"y": "independent"}}, "title": {"text": ["Strikeouts and Runs Scored Over Time"], "subtitle": ["Interactive charts showing trends from 2010 to 2022"], "fontSize": 18, "anchor": "middle"}, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-b2b4f3838fcbb88f53169ee17bfc1577": [{"Year": 2022, "Strikeouts": 46327, "Runs": 65483}, {"Year": 2023, "Strikeouts": 45985, "Runs": 65832}, {"Year": 2024, "Strikeouts": 17544, "Runs": 24810}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
