<!DOCTYPE html>
<html>
<head>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "layer": [{"mark": {"type": "line", "color": "blue", "point": true}, "encoding": {"tooltip": [{"field": "Season", "type": "quantitative"}, {"field": "SO", "type": "quantitative"}], "x": {"field": "Season", "type": "ordinal"}, "y": {"axis": {"titleColor": "blue"}, "field": "SO", "title": "Strikeouts", "type": "quantitative"}}}, {"mark": {"type": "line", "color": "red", "point": true}, "encoding": {"tooltip": [{"field": "Season", "type": "quantitative"}, {"field": "R", "type": "quantitative"}], "x": {"field": "Season", "type": "ordinal"}, "y": {"axis": {"titleColor": "red"}, "field": "R", "title": "Runs", "type": "quantitative"}}}], "data": {"name": "data-379e12815ad905558b876c3fac941c1f"}, "height": 400, "resolve": {"scale": {"y": "independent"}}, "title": "Strikeouts and Runs Over Time", "width": 600, "$schema": "https://vega.github.io/schema/vega-lite/v5.17.0.json", "datasets": {"data-379e12815ad905558b876c3fac941c1f": [{"Season": 2015, "SO": 13156, "R": 6518}, {"Season": 2016, "SO": 12475, "R": 6417}, {"Season": 2017, "SO": 10037, "R": 5050}, {"Season": 2018, "SO": 10480, "R": 4666}, {"Season": 2019, "SO": 11232, "R": 5199}, {"Season": 2020, "SO": 2882, "R": 1139}, {"Season": 2021, "SO": 7169, "R": 3005}, {"Season": 2022, "SO": 7900, "R": 3292}, {"Season": 2023, "SO": 8129, "R": 3669}, {"Season": 2024, "SO": 5750, "R": 2496}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'

                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"

          throw error;

      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
